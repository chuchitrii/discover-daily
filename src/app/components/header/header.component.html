<header class='w-full flex justify-around box-border bg-white'>
  <div class='flex items-center space-x-8'>
    <div
      class='font-discover font-black text-gradient bg-gradient-to-r from-teal-200 via-purple-200 to-rose-200 text-4xl md:hidden p-4'>
      <ng-container *ngIf='isLoggedIn; else notLoggedInHeader'>
        dd
      </ng-container>
      <ng-template #notLoggedInHeader>
        discover daily
      </ng-template>
    </div>
    <div
      class='font-discover font-black text-gradient bg-gradient-to-r from-teal-200 via-purple-200 to-rose-200 hidden md:block text-5xl p-4'>
      discover daily
    </div>
  </div>
  <div *ngIf='isLoggedIn' class='flex space-x-2 items-center'>
    <div class='flex items-center text-xl sm:text-2xl md:text-3xl p-4 space-x-4'>
      <a class='font-discover underline cursor-pointer' [routerLink]="['stats']">
        stats
      </a>
      <a class='font-discover underline cursor-pointer' [routerLink]="['recommend']">
        recommend
      </a>
    </div>
    <button class='rounded-lg p-2 bg-teal-500 hover:bg-teal-700 text-white font-discover font-bold'
            (click)='logOut.emit(true)'>
      logout
    </button>
  </div>
</header>
