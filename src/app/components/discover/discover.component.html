<div class='row justify-content-md-center'>
  <div class='col-10'>
    <span>{{user?.display_name}}</span>
  </div>
</div>
<div class='row justify-content-md-center'>
  <div class='card col-10'>
    <div class='card-body'>
      <button [disabled]='gettingRecommendations' class='btn btn-primary' (click)="getRecommendedTracks()">Recommend</button>
      <button *ngIf='searchingPlaylistEnded' class='btn btn-primary' (click)="addTracksToPlaylist()">Add</button>

      <ul class="list-group list-group-flush">
        <li *ngFor="let track of recommendedTracks" class="list-group-item">
          <div class='row'>
            <div class='col'>{{track.artists[0].name}}</div>
            <div class='col'>{{track.name}}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
