  <div class='discover-header'>
    <div [style.text-align]='isLoggedIn ? "left" : "center"'
         [style.font-size]='device.isMobile() ? isLoggedIn ? "1.5rem" : "2rem" : "3rem"'
         [style.line-height]='device.isMobile() ? isLoggedIn ? "1.5rem" : "2rem" : "3rem"'
         class='discover-header-title'>
      discover daily
    </div>
    <div *ngIf='isLoggedIn' class='discover-header-user'>
      <ng-container *ngIf='ds.user'>
        <img [src]='ds.user?.images[0]?.url'
             [style.width]='device.isMobile() ? "2rem" : "3rem"'
             [style.height]='device.isMobile() ? "2rem" : "3rem"'
             alt='user-pic' class='user-pic'>
        <span [style.display]='device.isMobile() ? "none" : "flex"' class='user-name'>{{ds.user?.display_name}}</span>
      </ng-container>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
