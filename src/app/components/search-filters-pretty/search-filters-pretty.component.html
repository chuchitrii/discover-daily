<ng-container *ngFor='let input of filtersConfig'>
  <div class='list-item'>
    <div class='list-item-column'>
      <b>{{input.label}}</b>
    </div>
    <ng-container *ngIf='input.toggle; else inputPatch'>
      <div class='list-item-column justify-content-end'>
        <div class='discover-button-toggle-group justify-content-end'>
        <button class='discover-button-toggle' [ngClass]='{"pressed": input.toggle.yes.pressed}' (click)='toggle(input, "yes")'>
          {{input.toggle.yes.label}}
        </button>
        <button class='discover-button-toggle' [ngClass]='{"pressed": input.toggle.no.pressed}' (click)='toggle(input, "no")'>
          {{input.toggle.no.label}}
        </button>
        </div>
      </div>
    </ng-container>
    <ng-template #inputPatch>
      <div class='list-item-column justify-content-end'>
        <input class="button-toggle-alike" type='text' [formControl]="tempoFormControl">
      </div>
    </ng-template>
  </div>
</ng-container>
